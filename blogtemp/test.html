<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
      .ql-out-bottom {
  visibility: initial !important;
}
   
    </style>
</head>
<body>


<!-- Create the editor container -->
<div id="toolbar"></div>
<div id="editor">
</div>
<button id="saveDelta"> Save Delta </button>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
 var options = {
 
  modules: {
    toolbar:[ ['bold','italic','underline','link','strike'],['blockquote',
'code-block',],[{list:'ordered'},{list:'bullet'}],[{script:'sub'},{script:'super'}],[{align:[]}]]
  },
  placeholder: 'Compose an epic...',
 
  theme: 'snow'
};
var editor = new Quill('#editor', options);
var quill=document.getElementById("saveDelta");
quill.addEventListener("click",()=>{
  var delta=editor.getContents();
  console.log(delta);

})
</script>   

</body>
</html>
